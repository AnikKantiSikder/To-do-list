<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css" />
    <title>My BookList App</title>
  </head>

  <body>
    <div class="container mt-4">
      <h1 class="display-4 text-center"><i class="fas fa-clipboard-list"></i> To do list</h1>
      <form id="book-form">

        <!-- Task -->
        <div class="form-group">
          <label for="task">Task</label>
          <input type="text" id="task" class="form-control" />
        </div>
        <!-- Date -->
        <div class="form-group">
          <label for="due date">Due date</label>
          <input type="text" id="duedate" class="form-control" />
        </div>

        <!-- Submit button -->
        <input type="submit" value="Add Task" id="btn" class="btn btn-primary btn-block" />
      </form>

      <!-- To view the list -->
      <table class="table table-striped mt-5 text-center">
        <thead>
          <tr>
            <th>Task</th>
            <th>Due date</th>
          </tr>
        </thead>

        <tbody id="task-list"></tbody>
      </table>
    </div>

    <script src="app.js"></script>
  </body>
</html>
